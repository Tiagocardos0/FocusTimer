<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Timer - Pomodoro</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span>Ativar/desativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls">
            <button class="ph ph-play-circle"></button>
            <button class="ph ph-pause-circle">Pause</button>
            <button class="ph ph-timer">Set</button>
            <button class="ph ph-stop-circle">Stop</button>
            <button class="ph ph-speaker-none">Musicon</button>
            <button class="ph ph-speaker-high">Musicoff</button>
        </section>
    </div>
</body>
</html>
